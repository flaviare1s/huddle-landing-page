<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c78e85199e.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
      }
      body {
        min-height: 100vh;
      }
  </style>

</head>
<body class="font-OpenSans text-white bg-violet bg-mobile bg-no-repeat md:bg-desktop flex flex-col justify-center items-center m-auto">

  <div class="flex flex-col justify-center items-center m-auto md:flex-row">
    <header>
      <div class="flex flex-col items-start">
        <img class="max-w-36 md:max-w-44 pb-16 pt-5" src="../images/logo.svg" alt="Logo">
      </div>
      <div class="flex flex-col items-center justify-center m-auto">
        <img class="max-w-75 md:max-w-696" src="../images/illustration-mockups.svg" alt="Mockups Illustration">
      </div>
    </header>
    <div class="md:flex flex-col md:px-10 md:ml-3">
      <main class="flex flex-col items-center justify-center m-auto md:max-w-520 md:items-start">
        <h1 class="text-2xl font-semibold text-center px-8 mt-16 leading-9 md:text-4xl md:text-left md:leading-60 md:mt-0 md:px-0">Build The Community Your Fans Will Love</h1>
        <p class="text-base text-center py-6 px-7 leading-6 md:text-lg md:text-left md:leading-27 md:px-0">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="bg-white text-violet rounded-full h-10 w-200 shadow-xl hover:bg-softMagenta hover:text-white md:h-14">Register</button>
      </main>
    
      <nav class="flex items-center justify-center gap-6 p-6 mt-10 md:absolute md:bottom-0 md:right-0">
        <a href="#"><i class="fa-brands fa-facebook-f border border-white rounded-full w-7 h-7 p-1 text-center hover:text-pink hover:border-pink md:h-10 md:w-10 md:p-3"></i></a>
        <a href="#"><i class="fa-brands fa-twitter border border-white rounded-full w-7 h-7 p-1 text-center hover:text-pink hover:border-pink md:h-10 md:w-10 md:p-3"></i></a>
        <a href="#"><i class="fa-brands fa-instagram border border-white rounded-full w-7 h-7 p-1 text-center hover:text-pink hover:border-pink md:h-10 md:w-10 md:p-3"></i></a>
      </nav>
    </div>
  </div>

  <footer>
    <p class="text-xs text-center my-2">
      Challenge by <a class="text-softMagenta font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-softMagenta font-bold" href="https://github.com/flaviare1s/">Fl√°via Reis</a>.
    </p>
  </footer>

</body>
</html>
