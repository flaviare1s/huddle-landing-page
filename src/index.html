<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./output.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/c78e85199e.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100%;
      }
      body {
        min-height: 100vh;
      }
  </style>

</head>
<body class="font-OpenSans bg-violet bg-mobile md:bg-desktop flex flex-col justify-center items-center m-auto">

  <div class="flex flex-col justify-center items-center m-auto md:flex-row">
    <header>
      <div class="flex flex-col items-start">
        <img class="max-w-36 md:max-w-44 pb-10 pt-5" src="../images/logo.svg" alt="Logo">
      </div>
      <div class="flex flex-col items-center justify-center m-auto">
        <img class="max-w-75 md:max-w-696" src="../images/illustration-mockups.svg" alt="Mockups Illustration">
      </div>
    </header>
    <div class="md:flex flex-col">
      <main class="flex flex-col items-center justify-center m-auto">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
        </p>
        <button>Register</button>
      </main>
    
      <nav>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </nav>
    </div>
  </div>

  <footer>
    <p class="text-xs text-center mt-2">
      Challenge by <a class="text-softMagenta font-bold" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-softMagenta font-bold" href="https://github.com/flaviare1s/">Fl√°via Reis</a>.
    </p>
  </footer>

</body>
</html>
